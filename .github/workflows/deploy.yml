name: Auto-Deploy Laravel to Subdirectory (a.ethomadic.com/gym)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@2.24.0
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, pdo, mysql
          coverage: none

      - name: Install Composer dependencies (production only)
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend assets
        run: |
          npm ci
          npm run build 

      - name: Generate production .env
        run: |
          cat > .env <<EOL
          APP_NAME="Gym App"
          APP_ENV=production
          APP_KEY=${{ secrets.APP_KEY }}
          APP_DEBUG=false
          APP_URL=https://a.ethomadic.com/gym
          ASSET_URL=https://a.ethomadic.com/gym

          DB_CONNECTION=mysql
          DB_HOST=localhost
          DB_PORT=3306
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}

          LOG_CHANNEL=stack
          EOL

      # ───────────────────────────────────────
      # UPLOAD LARAVEL CORE (SECURE, NON-PUBLIC)
      # ───────────────────────────────────────
      - name: Deploy to the server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
        
