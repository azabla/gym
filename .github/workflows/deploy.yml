name: Auto-Deploy Laravel to Subdirectory (a.ethomadic.com/gym)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy to Shared Hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@2.24.0
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, pdo, mysql
          coverage: none

      - name: Install Composer dependencies (production only)
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend assets
        run: |
          npm ci
          npm run build -- --prod

      - name: Generate production .env
        run: |
          cat > .env <<EOL
          APP_NAME="Gym App"
          APP_ENV=production
          APP_KEY=${{ secrets.APP_KEY }}
          APP_DEBUG=false
          APP_URL=https://a.ethomadic.com/gym
          ASSET_URL=https://a.ethomadic.com/gym

          DB_CONNECTION=mysql
          DB_HOST=localhost
          DB_PORT=3306
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}

          LOG_CHANNEL=stack
          EOL

      # ───────────────────────────────────────
      # UPLOAD LARAVEL CORE (SECURE, NON-PUBLIC)
      # ───────────────────────────────────────
      - name: Upload Laravel core to /laravel-gym/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /laravel-gym/
          exclude: |
            public/
            .git*
            .github/
            .env.example
            node_modules/
            tests/
            storage/
            bootstrap/cache/

      # IMPORTANT: Upload storage & cache as empty dirs with correct perms
      - name: Create empty storage & cache dirs
        run: |
          mkdir -p storage/app storage/framework/cache storage/framework/sessions storage/framework/views storage/logs
          mkdir -p bootstrap/cache

      - name: Upload storage & bootstrap/cache (empty but present)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /laravel-gym/
          include: |
            storage/
            bootstrap/cache/

      # ───────────────────────────────────────
      # UPLOAD PUBLIC FILES TO /public_html/gym/
      # ───────────────────────────────────────
      - name: Upload public/ to /public_html/gym/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: /public_html/gym/
          exclude: |
            .htaccess  # only exclude if you manage it manually

      # OPTIONAL: Upload custom .htaccess for subdirectory
      - name: Upload .htaccess to /public_html/gym/
        run: |
          cat > gym-htaccess <<'EOL'
          <IfModule mod_rewrite.c>
              RewriteEngine On

              # Handle Authorization Header
              RewriteCond %{HTTP:Authorization} .
              RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

              # Redirect trailing slashes
              RewriteRule ^(.*)/$ /gym/$1 [L,R=301]

              # Handle front controller
              RewriteCond %{REQUEST_FILENAME} !-d
              RewriteCond %{REQUEST_FILENAME} !-f
              RewriteRule ^ index.php [L]
          </IfModule>
          EOL
        # Then upload it (optional step using FTP action)